<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passaporte</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    <p><Strong>Qual o seu país?</Strong></p>
    <input type="text" id="nac"> 
    <input type="button" value="Verificar" onclick="Verificar()">
    <div id="ver"></div>
    <script>
        function Verificar(){
            debugger
            var nac = document.querySelector ('input#nac')
            var ver = document.querySelector ('div#ver')
            if(nac = "Brasil"){
                ver.innerHTML = 'Você é Brasileiro'
            }else{
                ver.innerHTML = 'Estrangeiro'
            }
        }
    </script>
</body>
</html>
