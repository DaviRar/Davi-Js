<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste00</title>
    <style>
        div#Qua1 {
            font: normal 15pt Arial;
            background-color: aqua;
            width: 200px;
            height: 100px;
            line-height: 100px;
            text-align: center;
        }
        div#Qua2 {
          font: normal 15pt Arial;  
          background-color: coral;
          height: 100px;
          width: 200px;
          line-height: 100px;
          text-align: center;
        }
    </style>
</head>
<body>
    <div id="Qua1">
        Interaja aqui
    </div>
    <div id="Qua2">
        Ou aqui
    </div>
    <script>
       var jane1 = document.querySelector('div#Qua1')
       var jane2 = document.querySelector('div#Qua2')
       jane1.addEventListener('click',clicar)
       jane1.addEventListener('mouseenter', entrar)
       jane1.addEventListener('mouseout', sair)
       function clicar(){
           jane1.style.background = 'green'
           jane1.innerHTML = ('clicou')
       }
       function entrar(){
           jane1.style.background = 'blueviolet'
           jane1.innerHTML = ('Dentro')
       }
       function sair(){
           jane1.innerHTML = ('Fora')
           jane1.style.background = 'red'
       }
       jane2.addEventListener('click', clicoules)
       jane2.addEventListener('mouseenter', entroules)
       jane2.addEventListener('mouseout', sailes)
       function clicoules(){
           jane2.innerHTML = ('Clicou aqui')
           jane2.style.background = 'brown'
       }
       function entroules(){
           jane2.innerHTML = ('ENTROULES')
           jane2.style.background = 'orange'
       }
       function sailes(){
            jane2.innerHTML = ('Saiu daqui')
            jane2.style.background = 'gray'
       }
    </script>
</body>
</html>
