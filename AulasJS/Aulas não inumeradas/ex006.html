<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font:normal 20pt Arial;
            background-color: blueviolet;
            color: aliceblue;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        n√£o toque...</div>
    <script>
        var a = document.querySelector('div#area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        function clicar(){
            a.innerHTML = ('vagabundo')
            a.style.background = 'red'
        }
        function entrar(){
            a.innerHTML = ('Sai de mim')
            a.style.background = 'brown'
        }
        function sair(){
            a.innerHTML = ('obrigado')
            a.style.background = 'blueviolet'            
        }
    </script>    
</body>
</html>
